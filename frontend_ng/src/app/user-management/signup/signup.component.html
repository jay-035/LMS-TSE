<div class="signup-container">
    <h2>Sign Up</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <!-- Name Field -->
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" formControlName="name" type="text" />
        <div *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched" class="error-message">
          Name is required.
        </div>
      </div>
  
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" />
        <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="error-message">
          A valid email is required.
        </div>
      </div>
  
      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" />
        <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="error-message">
          Password is required.
        </div>
      </div>
  
      <!-- Role Field -->
      <div class="form-group">
        <label for="role">Role</label>
        <input id="role" formControlName="role" type="text" />
        <div *ngIf="signupForm.get('role')?.invalid && signupForm.get('role')?.touched" class="error-message">
          Role is required.
        </div>
      </div>
  
      <!-- Error Message Display -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
  
      <!-- Submit Button -->
      <button type="submit" [disabled]="signupForm.invalid" class="signup-button">Register</button>
    </form>
</div>
