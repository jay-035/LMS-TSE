<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
  <div>
    <label for="email">Email:</label>
    <input 
      id="email" 
      type="email" 
      name="email" 
      [(ngModel)]="email" 
      required 
      placeholder="Enter your email">
  </div>

  <div>
    <label for="password">Password:</label>
    <input 
      id="password" 
      type="password" 
      name="password" 
      [(ngModel)]="password" 
      required 
      placeholder="Enter your password">
  </div>

  <button type="submit">Login</button>
</form>
