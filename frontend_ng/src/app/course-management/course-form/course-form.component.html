<form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="title">Title</label>
      <input id="title" formControlName="title" type="text" />
      <div *ngIf="courseForm.get('title')?.invalid && courseForm.get('title')?.touched">
        <small>Title is required (min 3 characters).</small>
      </div>
    </div>
  
    <div>
      <label for="description">Description</label>
      <textarea id="description" formControlName="description"></textarea>
      <div *ngIf="courseForm.get('description')?.invalid && courseForm.get('description')?.touched">
        <small>Description is required (min 10 characters).</small>
      </div>
    </div>
  
    <button type="submit" [disabled]="courseForm.invalid">Add Course</button>
  </form>
